<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CHECKICE</title>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      /* üîµ FOND BLEU FONC√â */
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Motifs subtils en arri√®re-plan */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Formes flottantes pour enrichir le fond */
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      background: rgba(255, 255, 255, 0.08);
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
      background: rgba(255, 255, 255, 0.12);
    }
    
    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 30%;
      animation-delay: -7s;
      background: rgba(255, 255, 255, 0.06);
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.6;
      }
      50% { 
        transform: translateY(-20px) rotate(180deg); 
        opacity: 0.8;
      }
    }
    
    /* Container principal avec effet de verre */
    .frost-effect {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem 2.5rem;
    }
    
    /* Logo */
    .logo-section {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .logo-title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      position: relative;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .logo-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 500;
    }
    
    .logo-icon {
      font-size: 1.5rem;
      margin-left: 0.5rem;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }
    
    /* Onglets */
    .tab-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .tab-button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
    }
    
    .tab-button.tab-active {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    
    /* Forms */
    .form-section {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .form-section.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Inputs */
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .input-field {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 16px;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .input-field:focus {
      border-color: #60a5fa;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.3);
      transform: translateY(-2px);
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Boutons */
    .ice-button {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      padding: 16px 24px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    .ice-button:hover {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }
    
    /* Messages */
    #auth-message {
      margin-top: 1.5rem;
      padding: 12px 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      min-height: 20px;
      transition: all 0.3s ease;
    }
    
    .message-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .message-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    /* Zone utilisateur connect√© */
    .user-info-section {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      margin-top: 1.5rem;
      backdrop-filter: blur(10px);
    }
    
    .user-email-display {
      color: #22c55e;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 14px;
    }
    
    .logout-button {
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    
    .logout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .logo-title {
        font-size: 2.5rem;
      }
      
      .tab-button {
        padding: 10px 16px;
        font-size: 12px;
      }
      
      .input-field {
        padding: 14px 18px;
        font-size: 14px;
      }
      
      .ice-button {
        padding: 14px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Formes flottantes en arri√®re-plan -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="main-container">
    <div class="login-card frost-effect">
      
      <!-- Logo Section -->
      <div class="logo-section">
        <h1 class="logo-title">
          CHECKICE
          <span class="logo-icon">‚ùÑÔ∏è</span>
        </h1>
        <p class="logo-subtitle">Votre compagnon de patinage</p>
      </div>
      
      <!-- Onglets -->
      <div class="tab-container">
        <button class="tab-button tab-active" data-tab="signup">S'inscrire</button>
        <button class="tab-button" data-tab="login">Se connecter</button>
      </div>
      
      <!-- Formulaire d'inscription -->
      <div id="signup-form" class="form-section active">
        <div class="input-group">
          <input id="signup-email" type="email" placeholder="Votre adresse email" class="input-field" required>
        </div>
        
        <div class="input-group">
          <input id="signup-password" type="password" placeholder="Mot de passe (min. 6 caract√®res)" class="input-field" required>
        </div>
        
        <button id="signup-btn" class="ice-button">
          Cr√©er mon compte
        </button>
      </div>
      
      <!-- Formulaire de connexion -->
      <div id="login-form" class="form-section">
        <div class="input-group">
          <input id="login-email" type="email" placeholder="Votre adresse email" class="input-field" required>
        </div>
        
        <div class="input-group">
          <input id="login-password" type="password" placeholder="Votre mot de passe" class="input-field" required>
        </div>
        
        <button id="login-btn" class="ice-button">
          Se connecter
        </button>
      </div>
      
      <!-- Zone utilisateur connect√© -->
      <div id="user-info" class="hidden">
        <div class="user-info-section">
          <div class="user-email-display" id="user-email"></div>
          <button id="logout-btn" class="logout-button">Se d√©connecter</button>
        </div>
      </div>
      
      <!-- Messages -->
      <div id="auth-message"></div>
    </div>
  </div>

  <script>
    // Gestion des onglets
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const formSections = document.querySelectorAll('.form-section');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          const targetTab = button.dataset.tab;
          
          // Retirer la classe active
          tabButtons.forEach(btn => btn.classList.remove('tab-active'));
          formSections.forEach(section => section.classList.remove('active'));
          
          // Ajouter la classe active
          button.classList.add('tab-active');
          document.getElementById(`${targetTab}-form`).classList.add('active');
        });
      });
      
      // Gestion des messages
      window.showAuthMessage = function(message, type = 'info') {
        const messageEl = document.getElementById('auth-message');
        messageEl.textContent = message;
        messageEl.className = '';
        
        if (type === 'success') {
          messageEl.classList.add('message-success');
        } else if (type === 'error') {
          messageEl.classList.add('message-error');
        }
        
        // Auto-hide pour les succ√®s
        if (type === 'success') {
          setTimeout(() => {
            messageEl.textContent = '';
            messageEl.className = '';
          }, 5000);
        }
      };
    });
  </script>
</body>
</html>
